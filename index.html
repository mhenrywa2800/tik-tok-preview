<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup Search Engine</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    button {
      padding: 12px 20px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #popup input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    #results {
      margin-top: 20px;
      text-align: left;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      display: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .result-item {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .result-title {
      font-size: 18px;
      font-weight: bold;
      color: #3b82f6;
    }

    .result-text {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Popup Search Engine</h1>
  <button onclick="openPopup()">Open Search</button>

  <div id="popup">
    <input id="searchBox" type="text" placeholder="Search here...">
    <button onclick="runSearch()">Search</button>
    <button onclick="closePopup()" style="background:#e11d48;margin-top:10px;">Close</button>
  </div>

  <div id="results"></div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function runSearch() {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) return;

      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=1`;

      const response = await fetch(url);
      const data = await response.json();

      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = "";
      resultsBox.style.display = "block";

      if (data.RelatedTopics.length === 0) {
        resultsBox.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.RelatedTopics.slice(0, 5).forEach(item => {
        if (item.Text) {
          resultsBox.innerHTML += `
            <div class="result-item">
              <div class="result-title">${item.Text.split(" - ")[0]}</div>
              <div class="result-text">${item.Text}</div>
            </div>
          `;
        }
      });
    }
  </script>

</body>
</html>
